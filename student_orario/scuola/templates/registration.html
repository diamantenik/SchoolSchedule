{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2>Регистрация</h2>
    <form method="POST" action="{% url 'doRegister' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Имя</label>
        <input type="text" name="first_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Фамилия</label>
        <input type="text" name="last_name" class="from-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="text" name="password" class="from-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Подтвердите пароль</label>
        <input type="text" name="confirm_password" class="from-control" required>
      </div>
      <label for="role">Выберите роль:</label>
      <select name="role" required>
        <option value="student">Учащийся</option>
        <option value="teacher">Учитель</option>
        <option value="admin">Администратор</option>
      </select><br>
      <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
{% endblock %}
